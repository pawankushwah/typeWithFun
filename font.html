<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing With different font Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<style>
  @font-face {
    font-display: swap;
    font-family: 'kruti_dev_010';
    font-style: normal;
    font-weight: 100;
    src: url('./Kruti_dev_010.ttf') format('truetype'), /* Safari, Android, iOS */
  }
  * {
    font-family: 'kruti_dev_010';
    font-size: xx-large;
  }
</style>

<body>
  <input type="text">चूंकि मानव परिवार के सभी सदस्यों के जन्मजात गौरव और समान
  <div>iou</div>
</body>

</html>
